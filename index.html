<script>
    const hour = new Date().getHours();
    const background = document.getElementById("colback");
    const greeting = document.getElementById("wishh");
  function autotime(){
    if (hour >= 3 && hour < 12) {
      document.getElementById("text12").innerHTML="GOOD";
      greeting.innerHTML = "Morning";
      background.style.cssText = `
      background:radial-gradient(circle at 50% 100%, rgba(255, 224, 153, 1) 11%, rgba(255, 183, 0, 1) 23%, rgba(130, 1, 36, 1) 41%, rgba(0, 10, 53, 1) 61%);
                                `;
    } else if (hour >= 12 && hour < 16) {
      document.getElementById("text12").innerHTML="GOOD";
      greeting.innerHTML = "Afternoon";
      background.style.cssText = `
      background:radial-gradient(circle at 100% 0%, rgba(255, 209, 92, 1) 7%, rgba(255, 237, 131, 1) 10%, rgba(231, 255, 131, 1) 25%, rgba(68, 139, 163, 1) 63%, rgba(66, 121, 255, 1) 100%);
                                `;
    } else if (hour >= 16 && hour < 20) {
      document.getElementById("text12").innerHTML="GOOD";
      greeting.innerHTML = "Evening";
      background.style.cssText = `
      background:radial-gradient(circle at 50% 100%, rgba(255, 224, 153, 1) 11%, rgba(255, 183, 0, 1) 23%, rgba(130, 1, 36, 1) 56%, rgba(0, 0, 0, 1) 100%);
                                `;
    } else {
      document.getElementById("text12").innerHTML="GOOD";
      greeting.innerHTML = "Night";
      background.style.cssText = `
      background:none;
                                `;
    }
  }

  autotime();
  </script>
